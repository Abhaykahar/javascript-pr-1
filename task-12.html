<script type="text/javascript">

        // 12.Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.

    var first = parseInt(prompt("Enter a first value :-"));
    var second = parseInt(prompt("Enter a second value :-"));
    var third = parseInt(prompt("Enter a third value :-"));

    var sum = first+second+third;

       
    if(sum == 180){
        document.write("<h1>This valid triangle.</h1>");
    }
    else{
        document.write("<h1>not valid triangle.</h1>")
    }
</script>
